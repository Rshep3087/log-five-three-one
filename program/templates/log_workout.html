{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form class="mui-form" method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="mui--text-display2" style="text-align: center; margin-top: 40px;">Log Training Sessions</div>
            <br>
            <div class="mui-divider"></div>
            <br>
            <div class="mui--text-display1">Main Lifts</div>
            <div class="form-group">
                <label>
                    {{ form.squat(class="form-control") }}
                    {{ form.squat.label() }}
                </label>
                <label>
                    {{ form.bench(class="form-control") }}
                    {{ form.bench.label() }}
                </label>
                <label>
                    {{ form.deadlift(class="form-control") }}
                    {{ form.deadlift.label() }}
                </label>
                <label>
                    {{ form.press(class="form-control") }}
                    {{ form.press.label() }}
                </label>
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>
{% endblock %}

<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- load MUI -->
	<link href="//cdn.muicss.com/mui-0.10.0/css/mui.min.css" rel="stylesheet" type="text/css" />
	<script src="//cdn.muicss.com/mui-0.10.0/js/mui.min.js"></script>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

	{% if title %}
	<title>Strength Log - {{ title }}</title>
	{% else %}
	<title>Strength Log</title>
	{% endif %}
</head>

<body>
	<div id="sidebar">
		<div class="mui--text-light mui--text-display1 mui--align-vertical">Strength Log</div>
		<div class="mui--divider-top">
			<button class="mui-btn mui-btn--raised"><a href="/index">Home</a></button>
		</div>
		{% if current_user.is_authenticated %}
		<div class="mui--divider-top">
			<button class="mui-btn mui-btn--raised"><a href="/post/new">Log Workout</a></button>
		</div>
		<div class="mui--divider-top">
			<button class="mui-btn mui-btn--raised"><a href="/Maxes">Lift Maxes</a></button>
		</div>
		<div class="mui--divider-top">
			<button class="mui-btn mui-btn--raised"><a href="/logout">Log Out</a></button>
		</div>
		{% else %}
		<div class="mui--divider-top">
			<button class="mui-btn mui-btn--raised"><a href="/login">Log In</a></button>
		</div>
		<div class="mui--divider-top">
			<button class="mui-btn mui-btn--raised"><a href="/register">Register</a></button>
		</div>
		{% endif %}
		<div class="mui--divider-top">
			<button class="mui-btn mui-btn--raised"><a href="/about">About</a></button>
		</div>
	</div>
	<div id="content" class="mui-container">
		{% block content %}{% endblock %}
	</div>
</body>

</html>

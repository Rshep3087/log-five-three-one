{% extends "base.html" %}

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.10.0/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.0/js/mui.min.js"></script>
    <style>
        /**
	 * Body CSS
	 */
        html,
        body {
            height: 100%;
        }

        html,
        body,
        input,
        textarea,
        button {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
        }

        /**
	 * Content CSS
	 */
        @media (min-width: 768px) {
            #content {
                margin-left: 180px;
            }
        }
    </style>
</head>

{% block content %}
<div class="mui-row">
    <div class="mui-col-sm-10 mui-col-sm-offset-1">
        <br>
        <br>
        <div class="mui--text-dark-secondary mui--text-body2">{{ title }}</div>
        <div class="mui-divider"></div>
        <div>
            <p>A place to log your strength workouts. Specifically designed to make it easy to log 5/3/1 workouts.</p>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Resend Confirmation Email</h1>
    <div class="row">
        <div class="col-md-4">
            <form class="form" method="POST" action="{{url_for('users.resend_confirm_email')}}">
                {{ form.hidden_tag() }}
                {{ wtf.form_errors(form, hiddens="only") }}
                {{ wtf.form_field(form.email)}}
                {{ wtf.form_field(form.submit)}}
            </form>
        </div>
    </div>
{% endblock %}
